<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0f3538"/>

  <!-- Login Box -->
  <rect x="250" y="150" width="300" height="300" fill="#1a4a4e" rx="10"/>

  <!-- Title -->
  <text x="400" y="200" font-family="Arial" font-size="24" fill="#ffbe00" text-anchor="middle" font-weight="bold">
    Safranbolu Terminali
  </text>

  <!-- Username Field -->
  <rect x="280" y="230" width="240" height="35" fill="#2a5a5e" rx="5"/>
  <text x="290" y="253" font-family="Arial" font-size="14" fill="#cccccc">
    Kullanıcı Adı
  </text>

  <!-- Password Field -->
  <rect x="280" y="280" width="240" height="35" fill="#2a5a5e" rx="5"/>
  <text x="290" y="303" font-family="Arial" font-size="14" fill="#cccccc">
    Şifre
  </text>

  <!-- Yazhane Selector -->
  <rect x="280" y="330" width="240" height="35" fill="#2a5a5e" rx="5"/>
  <text x="290" y="353" font-family="Arial" font-size="14" fill="#cccccc">
    Yazhane Seçin
  </text>

  <!-- Login Button -->
  <rect x="280" y="385" width="240" height="40" fill="#ffbe00" rx="5"/>
  <text x="400" y="412" font-family="Arial" font-size="16" fill="#0f3538" text-anchor="middle" font-weight="bold">
    Giriş Yap
  </text>

  <!-- Icon -->
  <circle cx="400" cy="100" r="30" fill="#ffbe00"/>
  <text x="400" y="110" font-family="Arial" font-size="30" fill="#0f3538" text-anchor="middle">
    🚌
  </text>

  <!-- Footer -->
  <text x="400" y="550" font-family="Arial" font-size="12" fill="#888888" text-anchor="middle">
    © 2024 Safranbolu Terminali - Bilet Yönetim Sistemi
  </text>
</svg>
