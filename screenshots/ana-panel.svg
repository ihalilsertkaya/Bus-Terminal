<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f5f5f5"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#0f3538"/>
  <text x="20" y="40" font-family="Arial" font-size="24" fill="#ffbe00" font-weight="bold">
    Safranbolu Terminali - Yetkili Paneli
  </text>

  <!-- Tabs -->
  <rect x="20" y="80" width="150" height="40" fill="#ffbe00" rx="5"/>
  <text x="95" y="106" font-family="Arial" font-size="14" fill="#0f3538" text-anchor="middle" font-weight="bold">
    Sefer Ekle
  </text>

  <rect x="180" y="80" width="150" height="40" fill="#2a5a5e" rx="5"/>
  <text x="255" y="106" font-family="Arial" font-size="14" fill="#cccccc" text-anchor="middle">
    Bilet Ekle
  </text>

  <rect x="340" y="80" width="150" height="40" fill="#2a5a5e" rx="5"/>
  <text x="415" y="106" font-family="Arial" font-size="14" fill="#cccccc" text-anchor="middle">
    İstatistik
  </text>

  <!-- Left Panel - Form -->
  <rect x="20" y="140" width="350" height="600" fill="white" stroke="#cccccc" stroke-width="1" rx="5"/>
  <text x="30" y="170" font-family="Arial" font-size="16" fill="#0f3538" font-weight="bold">
    Yeni Sefer Ekle
  </text>

  <!-- Form Fields -->
  <rect x="30" y="190" width="310" height="35" fill="#f0f0f0" rx="3"/>
  <text x="40" y="213" font-family="Arial" font-size="12" fill="#666666">
    Kalkış Şehri: Ankara
  </text>

  <rect x="30" y="240" width="310" height="35" fill="#f0f0f0" rx="3"/>
  <text x="40" y="263" font-family="Arial" font-size="12" fill="#666666">
    Varış Şehri: İstanbul
  </text>

  <rect x="30" y="290" width="310" height="35" fill="#f0f0f0" rx="3"/>
  <text x="40" y="313" font-family="Arial" font-size="12" fill="#666666">
    Kalkış Saati: 09:00
  </text>

  <rect x="30" y="340" width="310" height="35" fill="#f0f0f0" rx="3"/>
  <text x="40" y="363" font-family="Arial" font-size="12" fill="#666666">
    Otobüs Plakası: 34 ABC 123
  </text>

  <!-- Add Button -->
  <rect x="30" y="400" width="310" height="40" fill="#ffbe00" rx="5"/>
  <text x="185" y="426" font-family="Arial" font-size="14" fill="#0f3538" text-anchor="middle" font-weight="bold">
    Sefer Ekle
  </text>

  <!-- Right Panel - Table -->
  <rect x="390" y="140" width="790" height="600" fill="white" stroke="#cccccc" stroke-width="1" rx="5"/>
  <text x="400" y="170" font-family="Arial" font-size="16" fill="#0f3538" font-weight="bold">
    Seferler
  </text>

  <!-- Table Header -->
  <rect x="400" y="180" width="770" height="35" fill="#0f3538"/>
  <text x="420" y="202" font-family="Arial" font-size="12" fill="white" font-weight="bold">Sefer ID</text>
  <text x="550" y="202" font-family="Arial" font-size="12" fill="white" font-weight="bold">Kalkış</text>
  <text x="700" y="202" font-family="Arial" font-size="12" fill="white" font-weight="bold">Varış</text>
  <text x="850" y="202" font-family="Arial" font-size="12" fill="white" font-weight="bold">Saat</text>
  <text x="1000" y="202" font-family="Arial" font-size="12" fill="white" font-weight="bold">Plaka</text>

  <!-- Table Rows -->
  <rect x="400" y="215" width="770" height="30" fill="#f9f9f9"/>
  <text x="420" y="235" font-family="Arial" font-size="11" fill="#333333">001</text>
  <text x="550" y="235" font-family="Arial" font-size="11" fill="#333333">Ankara</text>
  <text x="700" y="235" font-family="Arial" font-size="11" fill="#333333">İstanbul</text>
  <text x="850" y="235" font-family="Arial" font-size="11" fill="#333333">09:00</text>
  <text x="1000" y="235" font-family="Arial" font-size="11" fill="#333333">34 ABC 123</text>

  <rect x="400" y="245" width="770" height="30" fill="white"/>
  <text x="420" y="265" font-family="Arial" font-size="11" fill="#333333">002</text>
  <text x="550" y="265" font-family="Arial" font-size="11" fill="#333333">İzmir</text>
  <text x="700" y="265" font-family="Arial" font-size="11" fill="#333333">Antalya</text>
  <text x="850" y="265" font-family="Arial" font-size="11" fill="#333333">14:30</text>
  <text x="1000" y="265" font-family="Arial" font-size="11" fill="#333333">35 XYZ 456</text>

  <rect x="400" y="275" width="770" height="30" fill="#f9f9f9"/>
  <text x="420" y="295" font-family="Arial" font-size="11" fill="#333333">003</text>
  <text x="550" y="295" font-family="Arial" font-size="11" fill="#333333">Bursa</text>
  <text x="700" y="295" font-family="Arial" font-size="11" fill="#333333">Ankara</text>
  <text x="850" y="295" font-family="Arial" font-size="11" fill="#333333">18:00</text>
  <text x="1000" y="295" font-family="Arial" font-size="11" fill="#333333">16 DEF 789</text>

  <!-- Footer -->
  <text x="600" y="780" font-family="Arial" font-size="10" fill="#888888" text-anchor="middle">
    Toplam 3 sefer kayıtlı
  </text>
</svg>
