  <text x="60" y="345" font-family="Arial" font-size="11" fill="#333333">002</text>
  <text x="200" y="345" font-family="Arial" font-size="11" fill="#333333">İzmir - Antalya</text>
  <text x="580" y="345" font-family="Arial" font-size="11" fill="#333333" text-anchor="middle">38</text>
  <text x="720" y="345" font-family="Arial" font-size="11" fill="#4A90E2" font-weight="bold" text-anchor="middle">20</text>
  <text x="850" y="345" font-family="Arial" font-size="11" fill="#E27BA3" font-weight="bold" text-anchor="middle">18</text>

  <!-- Table Row 3 -->
  <rect x="40" y="355" width="920" height="30" fill="#f9f9f9"/>
  <text x="60" y="375" font-family="Arial" font-size="11" fill="#333333">003</text>
  <text x="200" y="375" font-family="Arial" font-size="11" fill="#333333">Bursa - Ankara</text>
  <text x="580" y="375" font-family="Arial" font-size="11" fill="#333333" text-anchor="middle">32</text>
  <text x="720" y="375" font-family="Arial" font-size="11" fill="#4A90E2" font-weight="bold" text-anchor="middle">18</text>
  <text x="850" y="375" font-family="Arial" font-size="11" fill="#E27BA3" font-weight="bold" text-anchor="middle">14</text>

  <!-- Table Row 4 -->
  <rect x="40" y="385" width="920" height="30" fill="white"/>
  <text x="60" y="405" font-family="Arial" font-size="11" fill="#333333">004</text>
  <text x="200" y="405" font-family="Arial" font-size="11" fill="#333333">Adana - İstanbul</text>
  <text x="580" y="405" font-family="Arial" font-size="11" fill="#333333" text-anchor="middle">12</text>
  <text x="720" y="405" font-family="Arial" font-size="11" fill="#4A90E2" font-weight="bold" text-anchor="middle">6</text>
  <text x="850" y="405" font-family="Arial" font-size="11" fill="#E27BA3" font-weight="bold" text-anchor="middle">6</text>

  <!-- Simple Chart Visualization -->
  <text x="60" y="460" font-family="Arial" font-size="12" fill="#666666" font-weight="bold">En Çok Satan Rotalar:</text>

  <!-- Bar 1 -->
  <rect x="60" y="475" width="300" height="20" fill="#4A90E2" rx="3"/>
  <text x="370" y="490" font-family="Arial" font-size="11" fill="#333333">Ankara - İstanbul (45 bilet)</text>

  <!-- Bar 2 -->
  <rect x="60" y="505" width="250" height="20" fill="#E27BA3" rx="3"/>
  <text x="320" y="520" font-family="Arial" font-size="11" fill="#333333">İzmir - Antalya (38 bilet)</text>

  <!-- Bar 3 -->
  <rect x="60" y="535" width="210" height="20" fill="#ffbe00" rx="3"/>
  <text x="280" y="550" font-family="Arial" font-size="11" fill="#333333">Bursa - Ankara (32 bilet)</text>

  <!-- Footer -->
  <text x="500" y="585" font-family="Arial" font-size="10" fill="#888888" text-anchor="middle">
    Son güncelleme: 25 Ekim 2025
  </text>
</svg>
