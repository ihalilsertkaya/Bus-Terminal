  </text>

  <!-- Table Header -->
  <rect x="40" y="260" width="920" height="35" fill="#0f3538"/>
  <text x="60" y="283" font-family="Arial" font-size="12" fill="white" font-weight="bold">Sefer ID</text>
  <text x="200" y="283" font-family="Arial" font-size="12" fill="white" font-weight="bold">Güzergah</text>
  <text x="550" y="283" font-family="Arial" font-size="12" fill="white" font-weight="bold">Toplam Bilet</text>
  <text x="720" y="283" font-family="Arial" font-size="12" fill="white" font-weight="bold">Erkek</text>
  <text x="850" y="283" font-family="Arial" font-size="12" fill="white" font-weight="bold">Kadın</text>

  <!-- Table Row 1 -->
  <rect x="40" y="295" width="920" height="30" fill="#f9f9f9"/>
  <text x="60" y="315" font-family="Arial" font-size="11" fill="#333333">001</text>
  <text x="200" y="315" font-family="Arial" font-size="11" fill="#333333">Ankara - İstanbul</text>
  <text x="580" y="315" font-family="Arial" font-size="11" fill="#333333" text-anchor="middle">45</text>
  <text x="720" y="315" font-family="Arial" font-size="11" fill="#4A90E2" font-weight="bold" text-anchor="middle">24</text>
  <text x="850" y="315" font-family="Arial" font-size="11" fill="#E27BA3" font-weight="bold" text-anchor="middle">21</text>

