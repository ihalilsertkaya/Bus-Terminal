<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f5f5f5"/>

  <!-- Header -->
  <rect width="1000" height="60" fill="#0f3538"/>
  <text x="20" y="40" font-family="Arial" font-size="24" fill="#ffbe00" font-weight="bold">
    İstatistikler - Sefer Bazlı Satış Analizi
  </text>

  <!-- Stats Cards -->
  <rect x="30" y="90" width="220" height="100" fill="#ffffff" stroke="#0f3538" stroke-width="2" rx="10"/>
  <text x="140" y="120" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">Toplam Satış</text>
  <text x="140" y="155" font-family="Arial" font-size="32" fill="#0f3538" text-anchor="middle" font-weight="bold">127</text>
  <text x="140" y="175" font-family="Arial" font-size="12" fill="#888888" text-anchor="middle">Bilet</text>

  <rect x="280" y="90" width="220" height="100" fill="#ffffff" stroke="#C7E2FB" stroke-width="2" rx="10"/>
  <text x="390" y="120" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">Erkek Yolcu</text>
  <text x="390" y="155" font-family="Arial" font-size="32" fill="#4A90E2" text-anchor="middle" font-weight="bold">68</text>
  <text x="390" y="175" font-family="Arial" font-size="12" fill="#888888" text-anchor="middle">%53.5</text>

  <rect x="530" y="90" width="220" height="100" fill="#ffffff" stroke="#EAD8DE" stroke-width="2" rx="10"/>
  <text x="640" y="120" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">Kadın Yolcu</text>
  <text x="640" y="155" font-family="Arial" font-size="32" fill="#E27BA3" text-anchor="middle" font-weight="bold">59</text>
  <text x="640" y="175" font-family="Arial" font-size="12" fill="#888888" text-anchor="middle">%46.5</text>

  <rect x="780" y="90" width="190" height="100" fill="#ffffff" stroke="#ffbe00" stroke-width="2" rx="10"/>
  <text x="875" y="120" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">Aktif Sefer</text>
  <text x="875" y="155" font-family="Arial" font-size="32" fill="#0f3538" text-anchor="middle" font-weight="bold">12</text>
  <text x="875" y="175" font-family="Arial" font-size="12" fill="#888888" text-anchor="middle">Rota</text>

  <!-- Table -->
  <rect x="30" y="220" width="940" height="350" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="5"/>

  <text x="40" y="250" font-family="Arial" font-size="16" fill="#0f3538" font-weight="bold">
